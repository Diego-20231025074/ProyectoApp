<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingresar sitio</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Estilos personalizados -->
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-bottom: 20px;
      border: 2px solid #0077b6;
      border-radius: 8px;
    }

    #formulario {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Mapa Leaflet -->
  <div id="map"></div>

  <!-- Formulario -->
  <div id="formulario">
    <form action="">
      <label for="nombre">Nombre:</label>
      <input class="form-control mb-2" type="text" name="nombre" id="nombre">

      <label for="email">Email:</label>
      <input class="form-control mb-2" type="text" name="email" id="email">

      <label for="estado">Estado del inmueble:</label>
      <input class="form-control mb-2" type="text" name="estado" id="estado">

      <label for="estrato">Estrato del usuario:</label>
      <input class="form-control mb-3" type="text" name="estrato" id="estrato">

      <button type="button" class="btn btn-primary">Aceptar</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <!-- Script del mapa -->
  <script>
    var map = L.map('map').setView([4.6282, -74.0657], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    map.on('click', function (e) {
      L.marker(e.latlng).addTo(map);
    });
  </script>

</body>
</html>
