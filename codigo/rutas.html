<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guardar Rutas Alternativas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 600px; width: 100%; }
    .formulario { text-align: center; margin: 10px; }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Traza y Guarda tu Ruta Alternativa</h2>

<div class="formulario">
  <input type="text" id="usuario" placeholder="Tu nombre o alias" />
  <button onclick="borrarRuta()">Borrar Ruta</button>
  <button onclick="guardarRuta()">Guardar Ruta</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([4.6282, -74.0657], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let puntosRuta = [];
  let polyline = null;

  map.on('click', e => {
    const punto = e.latlng;
    puntosRuta.push(punto);
    L.marker(punto).addTo(map);

    if (polyline) map.removeLayer(polyline);
    polyline = L.polyline(puntosRuta, {
      color: 'green',
      weight: 4,
      dashArray: '6,6'
    }).addTo(map);
  });

  function borrarRuta() {
    puntosRuta = [];
    if (polyline) map.removeLayer(polyline);
    map.eachLayer(layer => {
      if (layer instanceof L.Marker) map.removeLayer(layer);
    });
  }

  async function guardarRuta() {
    const usuario = document.getElementById("usuario").value.trim();
    if (!usuario) {
      alert("Por favor ingresa tu nombre.");
      return;
    }
    if (puntosRuta.length < 2) {
      alert("Debes trazar al menos dos puntos.");
      return;
    }

    const coords = puntosRuta.map(p => ({
      lat: p.lat,
      lng: p.lng
    }));

    try {
      const response = await fetch("http://localhost:5000/api/rutas", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          usuario: usuario,
          coordenadas: coords
        })
      });

      const data = await response.json();
      alert(data.mensaje);
      borrarRuta();

    } catch (error) {
      console.error(error);
      alert("Ocurri√≥ un error al guardar la ruta.");
    }
  }
</script>

</body>
</html>
